<!-- grid -->
<div class="pokemon-grid">
    <div class="card" *ngFor="let pokemon of pokemons">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
        <h3>{{ pokemon.name }}</h3>
        <p>
            <b>Type:</b> {{ pokemon.types[0].type.name}}
        </p>
    </div>
</div>
